<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested Tables Layout</title>
</head>
<body>
  <table border="2" width="100%" cellpadding="10" cellspacing="0">
    <tr>
      <!-- Left column: Nested Table 2 -->
      <td width="50%" valign="top">
        <table border="2" width="100%" cellpadding="5">
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>

      <!-- Right column: Nested Table 1 -->
      <td width="50%" valign="top">
        <table border="2" width="100%" cellpadding="5">
          <tr>
            <th>Nested Table 1</th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Bottom Left: Nested Table 3 -->
      <td valign="top">
        <table border="2" width="100%" cellpadding="5">
          <tr>
            <th colspan="2">Nested Table 3</th>
          </tr>
          <tr>
            <td><a href="#">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>

      <!-- Bottom Right: Nested Table 4 -->
      <td valign="top">
        <table border="2" width="100%" cellpadding="5">
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td style="background-color: black; color: white; text-align: center;"><b>HTML</b></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
